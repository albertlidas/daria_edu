{% extends 'userdata/base.html' %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
      </p>
    {% endfor %}
    {% endfor %}
    <button type="submit">Login</button>
    <a class="fgt-link" href="{% url 'password_reset' %}">Forgot your password</a>
  </form>
{% endblock %}
