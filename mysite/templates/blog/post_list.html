{% extends 'blog/base.html' %}

{% block title %}
Home Page
{% endblock %}
{% block content %}
<div class="post">
    <div class="date">
    </div>
        <h1 class="header"><a href="{% url 'post_list' %}">Articles</a></h1>
    <p>{{ title }}</p>
    <p>{{ article }}</p>
    {% for item in category %}
<ul class = "categories">
    <li><a href="">{{item}}</a></li>
</ul>
    {% endfor %}
    </div>
{% endblock %}
