{% extends 'userdata/base.html' %}
{% block title %}
Adding the new article
{% endblock %}
{% block content %}
<div class="add_post">
  <h1>Add the new article</h1>
  <form action="{% url 'post_update' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
      </p>
    {% endfor %}
    <button type="submit">Update</button>
  </form>
</div>
{% endblock %}
