{% extends 'userdata/base.html' %}
{% block title %}
Password Reset
{% endblock %}
{% block content %}
  <h1>Password Reset</h1>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
      </p>
    {% endfor %}
    {% endfor %}
    <button type="submit">Get password</button>
  </form>
{% endblock %}
