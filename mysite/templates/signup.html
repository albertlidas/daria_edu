{% extends 'userdata/base.html' %}
{% block title %}
Signing Up Page
{% endblock %}
{% block content %}
  <h1>Registration</h1>
  <form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
      </p>
    {% endfor %}
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
